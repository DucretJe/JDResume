---
name: LaTeX
on:
  push:
    paths:
      - 'LaTeX/**' 
      - '.github/workflows/latex.yaml'
  workflow_dispatch:

jobs:
  Compiling:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ¤– Beep Boop I'm going to compile this amazing CV"
  
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ./LaTeX/resume.tex
          latexmk_use_xelatex: true
          pre_compile: "wget https://media.githubusercontent.com/media/DucretJe/JDResume/main/LaTeX/photo.jpg -O picture.jpg"
        env:
          TEXINPUTS: "./LaTeX:"

      - run: echo "ðŸ¦¾ Done!"

      - uses: actions/upload-artifact@v4
        with:
          name: resume.pdf.zip
          path: resume.pdf

      - run: echo "ðŸ“¦ Artifact uploaded!"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Create tag
        id: tag
        run: echo "tag=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Pushing a release commit tag
        uses: ncipollo/release-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          allowUpdates: false
          artifacts: "resume.pdf"
          artifactContentType: "application/zip"
          body: "${{ steps.date.outputs.date }} version of Jerome Ducret resume."
          draft: false
          name: "resume.pdf"
          tag: ${{ steps.tag.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pushing a release latest tag
        uses: ncipollo/release-action@v1
        if: github.ref == 'refs/heads/main'
        with:
          allowUpdates: true
          artifacts: "resume.pdf"
          artifactContentType: "application/zip"
          body: "${{ steps.date.outputs.date }} version of Jerome Ducret resume."
          draft: false
          name: "resume.pdf"
          tag: "latest"
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "ðŸ“¦ New release pushed!"
