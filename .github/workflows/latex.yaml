name: LaTeX
on:
  - push
  - workflow_dispatch
jobs:
  Compiling:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ¤– Beep Boop I'm going to compile this amazing CV"
  
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true
          pre_compile: "wget https://github.com/DucretJe/JDResume/raw/CV-from-Template/photo.jpg -O picture.jpg && ls -lah"
        env:
          TEXINPUTS: ".:"

      - run: echo "ðŸ¦¾ Done!"

      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: resume.pdf

      - run: echo "ðŸ“¦ Artifact uploaded!"
