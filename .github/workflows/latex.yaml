name: LaTeX
on:
  push:
    paths:
      - 'LaTeX'   
  workflow_dispatch:

jobs:
  Compiling:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ¤– Beep Boop I'm going to compile this amazing CV"
  
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ./LaTeX/resume.tex
          latexmk_use_xelatex: true
          pre_compile: "wget https://github.com/DucretJe/JDResume/raw/CV-from-Template/photo.jpg -O picture.jpg"
        env:
          TEXINPUTS: "./LaTeX:"

      - run: echo "ðŸ¦¾ Done!"

      - uses: actions/upload-artifact@v2
        with:
          name: resume.pdf
          path: resume.pdf

      - run: echo "ðŸ“¦ Artifact uploaded!"
